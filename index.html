<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
        <div class="card-user">
          <div class="card-user-header">
            <img class="img-user" src="images/image-jeremy.png" alt="image-jeremy">
            <div class="sub-text">Report for</div>
            <div class="title-text">Jeremy Robson</div>
          </div>
          <ul>
            <li id='daily' class="active">Daily</li>
            <li id='weekly'>Weekly</li>
            <li id='monthly'>Monthly</li>
          </ul>
        </div> 
        <div class="card-work card-item">
          <div class="card-content">
            <div class="card-content-header">
              <div class="title">Work</div>
              <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
            </div>
            <div id="Work"></div>
          </div>
        </div>
        <div class="card-play card-item">
          <div class="card-content">
            <div class="card-content-header">
              <div class="title">Play</div>
              <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
            </div>
            <div id="Play"></div>
          </div>
        </div>
        <div class="card-study card-item">
          <div class="card-content">
            <div class="card-content-header">
              <div class="title">Study</div>
              <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
            </div>
            <div id="Study"></div>
          </div>
          
        </div>
        <div class="card-exercise card-item">
          <div class="card-content">
            <div class="card-content-header">
              <div class="title">Exercise</div>
              <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
            </div>
            <div id="Exercise"></div>
          </div>
          
        </div>
        <div class="card-social card-item">
          <div class="card-content">
            <div class="card-content-header">
              <div class="title">Social</div>
              <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
            </div>
            <div id="Social"></div>
          </div>
        </div>
        <div class="card-self card-item">
          <div class="card-content"><div class="card-content-header">
            <div class="title">Self Care</div>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div id="Self Care">Self</div>
          </div>
        </div>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kaltre10">kaltre10</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
